<!DOCTYPE html>
<html>
    <head>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body onload="onLoadCounter()">
        <div class="calculator">
            <div class="display">0</div>
            <button class="reset" value="reset">C</button>
            <button class="swap" value="swap">+/-</button>
            <button class="square" value="square">√</button>
            <button class="divide" value="divide">÷</button>
            <button class="seven" value="7">7</button>
            <button class="eight" value="8">8</button>
            <button class="nine" value="9">9</button>
            <button class="multiply" value="multiply">×</button>
            <button class="four" value="4">4</button>
            <button class="five" value="5">5</button>
            <button class="six" value="6">6</button>
            <button class="minus" value="minus">-</button>
            <button class="one" value="1">1</button>
            <button class="two" value="2">2</button>
            <button class="three" value="3">3</button>
            <button class="plus" value="plus">+</button>
            <button class="zero" value="0">0</button>
            <button class="comma" value="comma">.</button>
            <button class="equal" value="equal">=</button>
        </div>


    </body>
</html>
